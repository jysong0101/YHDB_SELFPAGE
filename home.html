<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .tab {
            padding: 10px 10px; /* 좌우 패딩 값 */
            text-align: left; /* 왼쪽 정렬 */
            font-size: 20px;
            font-weight: bold;
            color: #400;
            cursor: pointer;
            position: relative;
            text-decoration: none; /* 링크의 기본 밑줄 제거 */
            margin-left: 100px; /* 탭들 간의 간격*/
        }

        .navbar {
            display: flex;
            justify-content: flex-start; /* 왼쪽 정렬을 위함 */
            padding: 20px 0;
        }


        .tab::after {
            content: "";
            display: block;
            height: 2px;
            background-color: #400;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .tab:hover::after,
        .tab.active::after {
            transform: scaleX(1);
        }

        .forHome {
            margin-top: 20px;
            padding: 20px;
        }

        .profile {
            display: flex;
            align-items: center;
            text-align: left;
            margin-left: 110px;
        }

        .profile-img {
            width: 250px;
            height: 250px;
            display: block;
            margin-left: -110px;
        }

        .profile h2 {
            margin-top: 200px;
            font-size: 35px; /* 원하는 글씨 크기 */
            font-weight: bold; /* 볼드체 */
        }

        .profile h3 {
            margin-top: 200px;
            margin-left: 15px;
            font-size: 15px; /* 원하는 글씨 크기 */
            font-weight: normal; /* 볼드체 */
        }

        .links {
            display: flex;
            margin-top: 180px;
            margin-left: 50px;
            justify-content: left;
        }

        .link-box {
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
            max-width: 100px;
            max-height: 50px;
            padding: 10px;
            margin: 0 10px;
            text-decoration: none;
            color: #000;
            font-weight: bold;
            box-sizing: border-box;
            text-align: center;
        }

        .link-box img {
            width: 50px; /* 이미지의 너비 */
            height: 50px; /* 이미지의 높이 */
        }

        .sections {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .brief {
            width: 95%;
            padding: 20px;
            margin-left: 30px;
            text-align: left;
            box-sizing: border-box; /* 패딩과 보더를 포함한 전체 너비와 높이를 설정 */

        }

        .briefitem {
            display: flex;
            align-items: center; /* 이미지와 텍스트를 수직 가운데 정렬 */
        }

        .brief h1 {
            size: 150px;
            margin-bottom: 0px;
        }

        .briefitem h2 {
            size: 40px;
            text-align: left; /* 왼쪽 정렬 */
        }

        .briefitem img {
            width: 50px;
            height: 50px;
            display: block;
            margin-right: 10px;
            margin-left: 50px;
        }

        .introduction {
            width: 95%;
            padding: 20px;
            margin-left: 30px;
            text-align: left;
            box-sizing: border-box; /* 패딩과 보더를 포함한 전체 너비와 높이를 설정 */

        }

        .introductionitem {
            display: flex;
            align-items: center; /* 이미지와 텍스트를 수직 가운데 정렬 */
        }

        .introduction h1 {
            size: 150px;
            margin-bottom: 0px;
        }

        .introductionitem h2 {
            size: 40px;
            text-align: left; /* 왼쪽 정렬 */
            margin-left: 50px;
        }

        .introductionitem img {
            width: 50px;
            height: 50px;
            display: block;
            margin-right: 10px;
            margin-left: 50px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="home.html" class="tab active">Home</a>
        <a href="resume.html" class="tab">Resume</a>
        <a href="timeline.html" class="tab">Timeline</a>
        <a href="links.html" class="tab">Link</a>
    </div>
    <div class="forHome">
        <div class="profile">
            <img src="home-my-image.png" alt="404" class="profile-img">
            <h2>홍길동</h2>
            <h3>Hong Gildog</h3>
            <div class="links">
                <a href="mailto:example@example.com" class="link-box">
                    <img src="email-icon.png" >
                </a>
                <a href="https://github.com/" class="link-box">
                    <img src="github-icon.png">
                </a>
                <a href="https://linkedin.com/" class="link-box">
                    <img src="linkedin-icon.png">
                </a>
            </div>
        </div>
        <div class="sections">
            <div class="brief">
                <h1>Brief</h1>
            </div>

            <div class="briefitem">
                <img src="hat-icon.png">
                <h2>경북대학교 (Kyungpook National University) 2020 ~ 2026</h2>
            </div>

            <div class="briefitem">
                <img src="business-bag-icon.png">
                <h2>라인페이 개발자 (LINE Pay Developer> 2026 ~</h2>
            </div>

            <div class="introduction">
                <h1>Introduction</h1>
            </div>

            <div class="introductionitem">
                <h2>
                    내용 넣기
                </h2>
            </div>
        </div>
    </div>
</body>
</html>
